name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.1.0, 0.1.0-beta.1)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - run: corepack enable pnpm

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Update version
        run: |
          # 更新 package.json
          npm version ${{ inputs.version }} --no-git-tag-version
          # 更新 client/package.json
          cd client && npm version ${{ inputs.version }} --no-git-tag-version && cd ..
          # 更新 plugin.json
          jq '.version = "${{ inputs.version }}"' .claude-plugin/plugin.json > tmp.json && mv tmp.json .claude-plugin/plugin.json
          # 更新 marketplace.json
          jq '.version = "${{ inputs.version }}"' .claude-plugin/marketplace.json > tmp.json && mv tmp.json .claude-plugin/marketplace.json

      - run: pnpm install
      - run: pnpm build

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f dist/
          git add .
          git commit -m "release: v${{ inputs.version }}"
          git tag "v${{ inputs.version }}"
          git push origin main --tags

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          generate_release_notes: true
